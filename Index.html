<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RatCoin</title>
    <style>
        /* Body and Background */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .background {
            background: url('domain-background-3.png') no-repeat center center fixed;
            background-size: cover;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        /* Fade Animation */
        .fade {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgb(254, 243, 249);
            animation: fadeOut 3s ease-in forwards;
            z-index: 2;
        }
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; display: none; }
        }

        /* Content Styling */
        .content {
            color: white;
            text-align: center;
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
        .content h1 {
            font-size: 6rem;
             //margin-bottom://100px;
              //margin-top://200px;
             padding: 15px 30px;
            margin: 0;
              position: absolute;
            text-shadow: 2px 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, text-shadow 0.3s ease;
        }
        .content p {
            font-size: 2rem;
            margin: 0;
            text-shadow: 2px 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Header Hover Effect */
        .content h1:hover {
            transform: scale(1.1);
            text-shadow: 2px 4px 20px rgba(255, 255, 255, 0.8);
        }

        /* Button Styling */
        .join-btn {
       
            top: 200;
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: rgba(162, 162, 162, 0.592);
            color: rgb(255, 255, 255);
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-transform: uppercase;
            transition: background-color 0.3s ease, transform 0.3s ease;
            position: absolute;
            overflow: hidden;
            z-index: 10;
        
        
        }
        .join-btn:hover {
            background-color: rgba(255, 255, 255, 1);
            transform: scale(1.1);
        }

        /* Sparkles */
        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: white;
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
            animation: sparkle-animation 1s linear forwards;
        }
        @keyframes sparkle-animation {
            0% {
                opacity: 1;
                transform: scale(0.5);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.5);
            }
            100% {
                opacity: 0;
                transform: scale(2);
            }
        }
    </style>
</head>
<body>
    <div class="fade"></div>
    <div class="background"></div>

    <div class="content">
        <p>Welcome to</p>
        <h1 class="sparkle-hover">RatCoin</h1>
        <a href="https://pump.fun/coin/DjQEGyN1naEQ68PsF3Ap6MKhUsgYYapQeaaLwE1mpump">
            <button class="join-btn sparkle-hover" type="button">Join RatCoin Movement</button>
        </a>
    </div>

    <!-- Audio Elements -->
    <audio id="glitterSound" src="glitter_sound.mp3"></audio>
    <audio id="twinkleSound" src="twinkle.mp3"></audio>

    <script>
        // Play glitter sound on page load
        window.onload = function() {
            const glitterSound = document.getElementById('glitterSound');
            glitterSound.play().catch((err) => console.error("Page load sound error:", err));
        };

        // Play twinkle sound on hover
        function playTwinkleSound() {
            const twinkleSound = document.getElementById('twinkleSound');
            twinkleSound.currentTime = 0; // Reset to start
            twinkleSound.play().catch((err) => console.error("Hover sound error:", err));
        }

        // Add sparkle effect and sound on hover
        function createSparkle(x, y, parent) {
            const sparkle = document.createElement('div');
            sparkle.classList.add('sparkle');
            sparkle.style.left = `${x}px`;
            sparkle.style.top = `${y}px`;
            parent.appendChild(sparkle);

            setTimeout(() => {
                sparkle.remove();
            }, 1000);
        }

        document.querySelectorAll('.sparkle-hover').forEach(element => {
            element.addEventListener('mousemove', (e) => {
                const rect = element.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                createSparkle(x, y, element);
            });

            element.addEventListener('mouseenter', playTwinkleSound);
        });

        // Debug: Check if button is clicked
        document.querySelector('.join-btn').addEventListener('click', () => {
            console.log('Button clicked!');
        });
    </script>
    ////
</body>
</html>
